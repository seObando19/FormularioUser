<div class="row mt-4">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h2>Formulario</h2>
                <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
                    <input type="hidden" name="_id" [(ngModel)]="registerService.selectedUser._id">
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g Mike"
                            [(ngModel)]="registerService.selectedUser.name">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="e.g Walker"
                            [(ngModel)]="registerService.selectedUser.lastname">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="e.g 22"
                            [(ngModel)]="registerService.selectedUser.age">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="profession" class="form-label">Profession</label>
                        <input type="text" class="form-control" id="profession" name="profession"
                            placeholder="e.g Software Engineer" [(ngModel)]="registerService.selectedUser.profession">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" (click)="resetForm(userForm)">Clean</button>
                        <button class="btn btn-secondary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Profession</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of registerService.users">
                    <td>{{user.name}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.profession}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" (click)="editUser(user)">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id!)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
